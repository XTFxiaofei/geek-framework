<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content-header">
    <h1>用户管理</h1>
    <small>用户管理</small>
</section>
<section class="content table-content">
    <table id="dataGrid"></table>
</section>
<div th:include="console/footer"></div>
</body>
<script type="text/javascript">
    $table = $("#dataGrid");
    $(function () {
        initDataGrid();
    });
    function initDataGrid(){
        $table.bootstrapTable({
            height : tableModel.getHeight(),
            idField : "userId",
            columns : [
                {title: "账号", field: "account" },
                {title: "昵称", field: "nickname" },
                {title: "邮箱", field: "email" },
                {title: "手机", field: "phone" },
                {title: "学号", field: "studentCard" },
                {title: "用户角色", field: "role" },
                {title: "状态", field: "state",formatter : tableModel.getState},
                {title: "创建时间", field: "createTime",formatter:getFormatTime.getTime,sortable: true},
                {title: "操作", field: "operate", align: 'center', events: operateEvents, formatter: operateFormatter}
            ],
            url : '/console/user/list',
            queryParams: function(params){
                return params;
            },
            responseHandler : function (res) {
                return {
                    rows : res.result.pageInfo.list,
                    total : res.result.pageInfo.total
                }
            },
            search : true,
            searchOnEnterKey : true,
            sortName : 'createTime',
            sortOrder : 'desc',
            pagination : true,
            sidePagination : 'server',
            pageSize: 20,
            pageList : [20, 40, 50, 100],
            showRefresh : true,
            showToggle : true
        });
    }

    function operateFormatter(value, row, index) {
        return [
            /*'<a href="/console/admin/from?uid='+row.uid+'" >',
            '<i class="glyphicon glyphicon-edit"></i>修改',
            '</a>  ',*/
            '<a class="remove" href="javascript:void(0);">',
            '<i class="glyphicon glyphicon-remove"></i>封号',
            '</a>'
        ].join('');
    }

    window.operateEvents = {
        'click .remove': function (e, value, row, index) {
            layer.msg('暂不支持删除')
        }
    };



</script>
</html>
